<ion-header>

  <ion-navbar>
    <ion-title>Ajouter Evenement</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="addEvent()">
    <ion-item>
        <ion-label floating>Titre</ion-label>
        <ion-input type="text" [(ngModel)]="title" name="title" required></ion-input>
      </ion-item>

    <ion-item>
      <ion-label floating>Date</ion-label>
      <ion-datetime displayFormat="DDDD D MMM YYYY" pickerFormat="DD/MM/YYYY" min="2018" max="2050" [(ngModel)]="date" name="date" required></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label floating>Heure</ion-label>
      <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" [(ngModel)]="heure" name="heure" required></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Type</ion-label>
      <ion-select [(ngModel)]="type" name="type" required>
        <ion-option value="Anniversaire">Anniversaire</ion-option>
        <ion-option value="Sport">Sport</ion-option>
        <ion-option value="Rendez-vous">Rendez-vous</ion-option>
        <ion-option value="Santé">Santé</ion-option>
        <ion-option value="Autres">Autres</ion-option>
        <ion-option value="Aucun">Aucun</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
        <ion-textarea type="text" id="description" placeholder="Description" [(ngModel)]="description" name="description"></ion-textarea>
    </ion-item>
    <ion-item> <button ion-button type="button" position="center" (click)="presentActionSheet()" icon-end>Ajouter une photo<ion-icon name="camera"></ion-icon></button>
    <p align="center"><img src="{{picture}}"></p>
    </ion-item>
    <div *ngIf="type && date && title">
      <button ion-button type="submit" block>Ajouter Evenement</button>
    </div>
  </form>


</ion-content>
