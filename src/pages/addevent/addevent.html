<ion-header>

  <ion-navbar>
    <ion-title>Ajouter Evenement</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="addEvent()">
    <ion-item>
        <ion-label floating>Titre</ion-label>
        <ion-input type="text" [(ngModel)]="title" name="title"></ion-input>
      </ion-item>

    <ion-item>
      <ion-label>Start Time</ion-label>
      <ion-datetime displayFormat="DDDD D MMM YYYY" pickerFormat="D/M/YYYY" min="2018" max="2050-10-31" [(ngModel)]="date" name="date"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Type</ion-label>
      <ion-select [(ngModel)]="type" name="type">
        <ion-option value="birthday">Anniversaire</ion-option>
        <ion-option value="sport">Sport</ion-option>
        <ion-option value="meeting">Rendez-vous</ion-option>
        <ion-option value="health">Sant√©</ion-option>
        <ion-option value="other">Autres</ion-option>
        <ion-option value="nothing">Aucun</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
        <ion-textarea type="text" id="description" placeholder="Description" [(ngModel)]="description" name="description"></ion-textarea>
    </ion-item>
    
    <button ion-button type="submit" block>Ajouter Evenement</button>

  </form>


</ion-content>
