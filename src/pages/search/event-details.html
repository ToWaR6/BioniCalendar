<ion-header>
  <ion-navbar>
    <ion-title>
      {{ item.title }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <ion-item> <ion-label>Date : {{ item.date | date: "EEEE d MMMM yyyy" }} </ion-label> </ion-item>
      <ion-item> <ion-label>Heure : {{ item.heure }} </ion-label> </ion-item>
      <ion-item> <ion-label>Type : {{ item.type }} </ion-label> </ion-item>
      <ion-item *ngIf="item.description != ''">
        <ion-label style="white-space: pre-line!important;" autosize> {{ item.description }} </ion-label>
      </ion-item>
      <ion-item *ngIf="item.picture != ''"> <p align="center"><img src="{{ item.picture }}"></p> </ion-item>

  </ion-list>

  <button ion-button round outline icon-end color="danger" position="bottom" (click)="deleteEvent(this.item.id)">
    Supprimer la t√¢che<ion-icon name="trash"></ion-icon>
  </button>
</ion-content>
