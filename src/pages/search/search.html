<ion-header>

  <ion-navbar>
    <ion-title>Rechercher</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<form (ngSubmit)="searchEvent()">
  <ion-item>
    <ion-label floating>Date</ion-label>
    <ion-datetime displayFormat="DDDD D MMM YYYY" pickerFormat="DD/MM/YYYY" min="2018" max="2050" [(ngModel)]="date" name="date"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label floating>Type</ion-label>
    <ion-select [(ngModel)]="type" name="type">
      <ion-option value="Anniversaire">Anniversaire</ion-option>
      <ion-option value="Sport">Sport</ion-option>
      <ion-option value="Rendez-vous">Rendez-vous</ion-option>
      <ion-option value="Santé">Santé</ion-option>
      <ion-option value="Autres">Autres</ion-option>
        <ion-option value="Aucun">Aucun</ion-option>
    </ion-select>
  </ion-item>



  <button ion-button type="submit" block>Rechercher</button>
</form>

 <ion-list>
    <button ion-item *ngFor="let item of items" (click)="openNavDetailsPage(item)" icon-start>
      {{ item.title }}
    </button>
</ion-list>
</ion-content>
