<ion-header>

  <ion-navbar>
    <ion-title>Notifications</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list>

	  <ion-item>
	    <ion-label>Birthday</ion-label>
	    <ion-checkbox [(ngModel)]="birthday"></ion-checkbox>
	  </ion-item>

	  <ion-item>
	    <ion-label>Sport</ion-label>
	    <ion-checkbox [(ngModel)]="sport"></ion-checkbox>
	  </ion-item>

	  <ion-item>
	    <ion-label>Meeting</ion-label>
	    <ion-checkbox [(ngModel)]="meeting"></ion-checkbox>
	  </ion-item>

	  <ion-item>
	    <ion-label>Health</ion-label>
	    <ion-checkbox [(ngModel)]="health"></ion-checkbox>
	  </ion-item>

	  <ion-item>
	    <ion-label>Others</ion-label>
	    <ion-checkbox [(ngModel)]="others"></ion-checkbox>
	  </ion-item>

	</ion-list>


</ion-content>
