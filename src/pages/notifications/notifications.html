<ion-header>

  <ion-navbar>
    <ion-title>Notifications</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-label>Afficher les notifications des évènements de type :</ion-label>

	<ion-list>
	  <ion-item>
	    <ion-label>Anniversaire</ion-label>
	    <ion-checkbox [(ngModel)]="birthday"></ion-checkbox>
	  </ion-item>

	  <ion-item>
	    <ion-label>Sport</ion-label>
	    <ion-checkbox [(ngModel)]="sport"></ion-checkbox>
	  </ion-item>

	  <ion-item>
	    <ion-label>Rendez-vous</ion-label>
	    <ion-checkbox [(ngModel)]="meeting"></ion-checkbox>
	  </ion-item>

	  <ion-item>
	    <ion-label>Santé</ion-label>
	    <ion-checkbox [(ngModel)]="health"></ion-checkbox>
	  </ion-item>

	  <ion-item>
	    <ion-label>Autres</ion-label>
	    <ion-checkbox [(ngModel)]="others"></ion-checkbox>
	  </ion-item>

		<ion-item>
	    <ion-label>Aucun</ion-label>
	    <ion-checkbox [(ngModel)]="none"></ion-checkbox>
	  </ion-item>
	</ion-list>

	<button ion-button type="button" position="center" (click)="saveNotif()">Sauvegarder</button>

</ion-content>
